<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino: The Challenging Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="gameContainer">
        <div class="gameOver">Game Over
            <div id="scoreCount">You Scored : 0</div>
            <div class="instruction">
                <p>
                    <li>Press 'PgUP(Arrow)' Button to Jump</li>
                </p>
                <p>
                    <li>Press 'End(Arrow)' Button to Move Forward</li>
                </p>
                
                <b>
                    <li>Reload This Site To Play Again</li>
                </b>

            </div>
        </div>
        <div class="dino"></div>
        <div class="obstacles obstaclesAni"></div>
    </div>

    <div class="blocked">
        <h1>So Sorry! This Device is Not Compartable To Play This Game </h1><br>
        <h2>This Game Supports Desktop Devices</h2>

    </div>
</body>

</html>
